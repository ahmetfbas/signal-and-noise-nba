name: Signal & Noise – Daily Run

on:
  workflow_dispatch:
  schedule:
    # Run daily at 13:00 TR time (10:00 UTC)
    - cron: '0 10 * * *'

jobs:
  run-signal-noise:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # 1️⃣ Ingest & historical analytics
      # -----------------------------
      - name: Run core analytics pipeline
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          python -m analysis.run_pipeline

      # -----------------------------
      # 2️⃣ Build today's schedule (daily context)
      # -----------------------------
      - name: Build today's game schedule
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          python -m analysis.build_today_schedule


